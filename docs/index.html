<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
    <div id="app"></div>
</body>
<script src="//unpkg.com/markrun/dist/markrun.min.js"></script>
<script src="../dist/form-test.js"></script>
<script src="https://raw.githubusercontent.com/fast-flow/form-test/master/dist/form-test.js"></script>
<script>
window.Test = FormTest
window.require = function () {
    return FormTest
}
window.$docsify = {
  markdown: function(marked) {
    markrun.setOptions({
        compile: {
            js: function (source) {
                setTimeout(function () {
                    eval(source)
                }, 100)
                return {
                   lang: 'js',
                   source: source,
                   code: ''
               }
            }
        }
    })
    return markrun
  }
}
</script>
<script src="//unpkg.com/docsify"></script>
</html>
